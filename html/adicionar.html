<html lang="en">

<head>

        rel="stylesheet">

<body>
    <nav>
        <div class="container menu">
            <img src="../imagens/logo.png" alt="Logo" class="logo" />
            <a href="agenda.html">_agenda</a>
        </div>
    </nav>

    <!-- Criar formulário -->

    <div class="formularioAdd">
        <form>
            <div class="row g-1" data-bs-theme="dark"> 
                <div class="mb-3">
                    <label for="nome_jogo" class="form-label">Nome do jogo</label>
                    <input type="text" class="form-control" id="nome_jogo" placeholder="Digite o nome do jogo">
                  </div>
                  <div class="mb-3">
                    <label for="gamers" class="form-label">url video do jogo</label>
                    <input type="text" class="form-control" id="gamers" placeholder="insira os gamers do video">
                  </div>
                  <div class="mb-3">
                    <label for="data_jogo" class="form-label">Data do jogo</label>
                    <input type="date" class="form-control" id="data_jogo" placeholder="Digite a data do jogo">
                  </div>

                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descricao do jogo</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição do jogo">
                  </div>

                  <div class="mb-3">
                    <label for="url_imagem" class="form-label">Insira a imagem do jogo</label>
                    <input type="text" class="form-control" id="url_imagem" placeholder="Insira a url do jogo aqui">
                  </div>
                  <div class="mb-3">
                    <label for="url_live" class="form-label">url video do jogo</label>
                    <input type="text" class="form-control" id="url_live" placeholder="insira a url do video">
                  </div>
                  <button onclick="cadastrarAgenda()" type="button" class="btn btn-success">Cadastrar login</button>
            </div>
        </form>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
